<!DOCTYPE html>
<html lang="es">
<head>

<title>Listado de Productos 游눇</title>

</head>
<body>
<header>
<nav class="navbar-index ">
<img class="logo-nav" src="./static/imagenes/Dise침o 2 sin t칤tulo.png" alt="Serenity Shades">
<h3>Serenity Shades</h3>
</nav>
</header>
<div class="logo-centrado">
<img src="./static/imagenes/Dise침o 2 sin t칤tulo.png" alt="logo">
</div>
<h1>Listado de Productos del Inventario</h1><br>

<table> <!-- Se crea una tabla para mostrar los productos. -->
<thead> <!--Encabezado de la tabla con columnas para c칩digo,
descripci칩n, cantidad, precio y acciones.-->

<tr>
<th>C칩digo</th>
<th>Descripci칩n</th>
<th>Cantidad</th>
<th align="right">Precio</th>
<th>Imagen</th>
<th align="right">Proveedor</th>
</tr>
</thead>
<tbody id="tablaProductos"> </tbody>
</table><br>
<div class="contenedor-centrado">
<a href="index.html">Menu principal</a>
</div>


<script>
    //const URL = "http://127.0.0.1:5000/"
    const URL = "https://maca1991.pythonanywhere.com/"
    // Al subir al servidor, deber치 utilizarse la siguiente ruta.
    //USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
    //const URL = "https://USUARIO.pythonanywhere.com/"

        // Realizamos la solicitud GET al servidor para obtener todos los productos.
        fetch(URL + 'productos')
            .then(function (response) {
                if (response.ok) {
                    //Si la respuesta es exitosa (response.ok), convierte el cuerpo de la respuesta de formato JSON a un objeto JavaScript y pasa estos datos a la siguiente promesa then.
                    return response.json();
            } else {
                    // Si hubo un error, lanzar expl칤citamente una excepci칩n para ser "catcheada" m치s adelante
                    throw new Error('Error al obtener los productos.');
                 }
            })
        //Esta funci칩n maneja los datos convertidos del JSON.
        .then(function (data) {
            let tablaProductos = document.getElementById('tablaProductos'); //Selecciona el elemento del DOM donde se mostrar치n los productos.
        
            for (let producto of data) {
                let fila = document.createElement('tr'); // Crea una nueva fila de tabla (<tr>) para cada producto.
                fila.innerHTML = '<td>' + producto.codigo + '</td>' +
                     '<td>' + producto.descripcion + '</td>' +
                     '<td align="right">' + producto.cantidad + '</td>' +
                     '<td align="right">' + producto.precio + '</td>' +
                     '<td><img src="https://www.pythonanywhere.com/user/Maca1991/files/home/Maca1991/mysite/static/imagenes/' + producto.imagen_url + '" alt="Imagen del producto" style="width: 100px;"></td>' +
                     '<td align="right">' + producto.proveedor + '</td>';
    
            tablaProductos.appendChild(fila); // Agrega la fila a la tabla
            }
        })

        //Captura y maneja errores, mostrando una alerta en caso de error al obtener los productos.
        .catch(function (error) {
            // C칩digo para manejar errores
            alert('Error al obtener los productos.');
        });;

    </script>
</body>
</html>
